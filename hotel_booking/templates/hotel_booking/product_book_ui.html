{% if product.is_booked == 0 %}
<div class="d-flex justify-content-end">
    <div style="display: inline-block;">
        <p style="margin-bottom: 0.5rem;"><small class="text-body-secondary">Registered Person - {{ product.user.username }}</small></p>
        <a href="{% url 'booking:create_book' product.pk %}" class="d-flex justify-content-end">
            <button class="btn btn-outline-info">Book</button>
        </a>
    </div>
</div>
{% endif %}
