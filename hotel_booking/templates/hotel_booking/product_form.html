{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<h1>Hotel Product</h1>
<hr>
<div style="width: 90%; margin: 0 auto;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form products_form %}
        
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-dark">Register</button>
        </div>
    </form>
</div>

{% endblock content %}
