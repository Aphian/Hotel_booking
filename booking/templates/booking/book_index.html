{% extends 'base.html' %}

{% block content %}

<section class="container">
    <h1>Book List</h1>
    <hr>
    <div class="row">
        {% for book in books.product  %}
        <div class="col-sm-4 mb-5">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'booking:detail_book' book.pk %}">
                        <h5 class="card-title"> 호텔명 </h5>
                    </a>
                    <h6 class="card-subtitle mb-2 text-body-secondary">registed - 
                        <a href="#">
                            {{ book.username }}
                        </a>
                    </h6>
                    <p class="card-text"> 호텔상품명 </p>
                    <span> 상품 가격 </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>



{% endblock content %}
