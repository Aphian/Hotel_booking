{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}

<section class="container">
    <h1>Login</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3" >
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='password'>
            <label for="floatingPassword">Password</label>
          </div>
          <br>
        <div>
            <button class="btn btn-outline-primary">login</button>
        </div>
        <br>
    </form>
    <div>
        <a href="{% url 'hotel_accounts:signup' %}"><button class="btn btn-outline-info">SignUp</button></a>
    </div>
    <hr>
    <div>
        <a href="{% provider_login_url "naver" %}">Naver</a>
    </div>
    <div>
        <a href="{% provider_login_url "google" %}">Google</a>
    </div>
    {% comment %} <div>
        <a href="{% provider_login_url "kakao" method='oauth2' %}">Kakao</a>
    </div> {% endcomment %}
</section>

{% endblock content %}
