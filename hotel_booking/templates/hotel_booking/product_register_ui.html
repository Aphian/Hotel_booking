{% if product.is_booked == 0 %}
<div style="float: right;">
    <p><small class="text-body-secondary">Registered Person - {{ product.user.username }}</small></p>
    <form action="{% url 'hotel:delete_product' hotel_info.pk product.pk %}" method='POST' style="float: right;">
        {% csrf_token %}
        <button class="btn btn-outline-danger" onclick="return confirm('삭제하시겠습니까?')">Delete</button>
    </form>
</div>
{% endif %}
