{% if product.is_booked == 0 %}
<div style="float: right;">
    <p><small class="text-body-secondary">Registered Person - {{ product.user.username }}</small></p>
    <a href="{% url 'booking:create_book' product.pk %}" style="float: right;">
        <button class="btn btn-outline-info">Book</button>
    </a>
</div>
{% endif %}
