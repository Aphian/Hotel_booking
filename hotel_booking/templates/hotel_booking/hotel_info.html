{% extends 'base.html' %}

{% block content %}

<section class="container">
    <h1>Hotel List</h1>
    <hr>

    <div class="row">
        {% for hotel_info in hotel_infoes  %}
        <div class="col-sm-4 mb-5">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'hotel:detail_hotel_info' hotel_info.pk %}">
                        <h5 class="card-title"> {{ hotel_info.name }} </h5>
                    </a>
                    <h6 class="card-subtitle mb-2 text-body-secondary">registed - 
                        <a href="#">
                            {{ hotel_info.user.username }}
                        </a>
                    </h6>
                    <p class="card-text">{{ hotel_info.info }}</p>
                    <span>{{ product_min_price }}</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
